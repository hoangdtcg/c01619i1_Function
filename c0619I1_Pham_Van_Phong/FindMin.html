<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr1 =[8,2,3,4,5,6,7,8,9];
        let arr2 =[];
        let arr3 =[0,0,0,0,0];
        function FindMin(arr) {
            if (arr.length==0)
            {
                return -1;
            }
            let min = arr[0];
            for (let i=1;i<arr.length;i++)
            {
                if (min>arr[i])
                {
                    min = arr[i];
                }
            }
            return min;
        }
        alert(FindMin(arr1));
        console.log(FindMin(arr2));
        console.log(FindMin(arr3));
    </script>
</body>
</html>
