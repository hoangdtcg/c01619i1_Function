<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isPalindrome(s) {
            let word = s.toString();
            let count =0;
            let checked = false;
            for (let i=0;i<word.length/2;i++)
            {
                if (word[i]===word[word.length-i-1])
                {
                    count++;
                }
            }
            if (count == Math.round(word.length/2))
            {
                checked = true;
            }
            console.log(count);
            console.log(checked);
        }
        function add_Word() {
            let word = prompt("Nhap : ");
            if (!isPalindrome(word))
            {
                alert(word + " la tu doi xung ");
            }
            else
            {
                alert(word + " khong la tu doi xung");
            }
        }
        add_Word();
    </script>
</body>
</html>
