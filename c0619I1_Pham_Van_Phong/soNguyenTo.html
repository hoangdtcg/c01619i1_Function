<body>
    <script>
        function checkSoNguyenTo(n) {
            if(n<2)
            {
                return false;
            } else if ((n == 2)) {
                return true;
            } else
            {
                if(n%2==0)
                {
                    return false;
                } else
                {
                    for (let i=2;i<=Math.sqrt(n);i++)
                    {
                        if(n%i ==0)
                        {
                            return false;

                        } }  return true;
                }
            }

        }
        function displaySoNguyenTo() {

        } {
            for (let i=2;i<1000;i++)
            {
                if (checkSoNguyenTo(i))
                {
                    document.write(i+" ");
                }
            }
        }
        displaySoNguyenTo();
    </script>
