<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <label>Change to Feet</label>
    <input id="inputMeter" type="number" placeholder="Meter"
           oninput="changeToFeet(this.value)"
           onchange="changeToFeet(this.value)">
</p>
<p>Feet: <span id="outPutMeter"></span></p><p>
    <label>Change to Meter</label>
    <input id="inputFeet" type="number" placeholder="Feet"
           oninput="changeToMeter(this.value)"
           onchange="changeToMeter(this.value)">
</p>
<p>Meter: <span id="outPutFeet"></span></p>
<script>
    function changeToFeet(meter) {
        meter = parseInt(meter);
        document.getElementById("outPutMeter").innerHTML = (meter * 3.278).toFixed(3);
    }
    function changeToMeter(feet) {
        feet = parseInt(feet);
        document.getElementById("outPutFeet").innerHTML = (feet * 0.305).toFixed(3);
    }
</script>
</body>
</html>
