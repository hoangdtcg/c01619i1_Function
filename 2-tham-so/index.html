<!DOCTYPE html>

<body>

<script>
    let oneNum = parseInt(prompt("Enter Number: "));
    let twoNum = parseInt(prompt("Enter Number: "));

    function check(a, b) {
        if (a > b) {
            alert("Number One is bigger than number two");
        } else {
            let sum = (a + b);
            alert("Sum of Number One and Number Two: " + sum);
        }
    }
    alert(check(oneNum, twoNum));

</script>
