<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai9</title>
</head>
<body>
<script>
    function countCharacter() {
        let str = prompt("Input string: ");
        let arr = ['h','a','n','g'];
        let count = 0;
        for (let i = 0; i <arr.length; i++) {
            if (str  === arr[i]){
                count ++;
                return count;
            }
            else{
                return -1;
            }
        }
    }
     console.log(countCharacter());


</script>
</body>
</html>
