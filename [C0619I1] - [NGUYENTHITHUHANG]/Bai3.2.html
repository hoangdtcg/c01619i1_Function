<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    function factorial(num) {
        if (num==0){
            return 1;
        }
        else{
            return num * factorial(num-1);
        }
    }
    console.log(factorial(4));
</script>
</body>
</html>
