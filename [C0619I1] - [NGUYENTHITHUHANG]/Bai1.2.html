<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
Square of <input type="text"id="input" oninput = "caculate()"> is: <span id="result"></span>
<script>
    function square(number) {
        return number*number;
    }
    function caculate() {
        let input = document.getElementById('input').value;
        let result = square(input);
        document.getElementById('result').innerHTML = result;
    }

</script>
</body>
</html>
