<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <label></label><br>
    <input type="text" id="num" value="" placeholder="Nhập số">
</p>
<button onclick="addNumber(string)">Enter Number</button>
<button onclick="printMin()">Min</button>

<p>
    Bạn vừa nhập các số: <span id="view"></span>
</p>
<p id="viewMin"></p>
<script>
    let arr = [];
    let x = 0;
    let string = document.getElementById("num");

    function addNumber(number) {
        arr[x] = number.value;
        x++;
        document.getElementById("num").value = null;
        document.getElementById("view").innerHTML = arr;
    }

    function timMin(array) {
        let min = array[0];
        for (let i = 1; i < array.length; i++) {
            if (min > array[i]) {
                return array[i]
            }
        }
        return array[0];
    }

    function printMin() {
        document.getElementById("viewMin").innerHTML = "Giá trị nhỏ nhất là " + timMin(arr);
    }

</script>
</body>
</html>
