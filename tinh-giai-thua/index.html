<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <label>Nhập số giai thừa</label>
    <input type="number"
           oninput="calculate(this.value)"
           onchange="calculate(this.value)">
</p>
<p>
    Kết quả: <span id="number"></span>
</p>
<script>

    function calculate(number) {
        let result = 1;
        let num = parseInt(number);
        if (num < 0) {
            document.getElementById("number").innerHTML = "Tính giai thừa của số nguyên"
        } else if (num === 0) {
            num = 1;
            document.getElementById("number").innerHTML = num;
        }
        if (num > 0) {
            for (let i = 1; i <= num; i++) {
                result = result * i;
                console.log(result);
                document.getElementById("number").innerHTML = result;
            }
        }

    }
</script>
</body>

</html>
